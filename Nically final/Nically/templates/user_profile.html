<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Profile</title>
</head>
<body style="font-family: Montserrat" class="bg-[#071e34] flex font-medium items-center justify-center h-screen">
    <section class="w-64 mx-auto bg-[#20354b] rounded-2xl px-8 py-6 shadow-lg">
        <div class="flex items-center justify-between">
            <span class="text-gray-400 text-sm">{{ username }}</span>
            <span class="text-emerald-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
            </span>
        </div>
        <div class="mt-6 w-fit mx-auto">
            <img src="https://ui-avatars.com/api/?name={{ username }}" class="rounded-full w-28" alt="profile picture">
        </div>

        <div class="mt-8 text-center">
            <h2 class="text-white font-bold text-2xl tracking-wide">{{ username }}</h2>
            <p class="text-gray-400 text-sm mt-1">{{ genre }}</p>
            <p class="text-gray-400 text-sm">{{ birthday }}</p>
        </div>
        <p class="text-emerald-400 font-semibold mt-2.5 text-center">
            Active
        </p>

        <div class="mt-5">
            <h3 class="text-gray-400 font-semibold text-sm">Logros:</h3>
            <ul class="text-white text-sm list-disc pl-4 mt-2">
                {% for achievement in achievements %}
                    <li>{{ achievement }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mt-6 text-center">
            <a href="/edit_profile" class="text-yellow-500 font-semibold text-sm hover:underline">Editar perfil</a> |
            <a href="/logout" class="text-red-500 font-semibold text-sm hover:underline">Cerrar sesi√≥n</a>
        </div>
    </section>
</body>
</html>
