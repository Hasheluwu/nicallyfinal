{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}




<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Introducete.
                </h1>

                <form class="space-y-4 md:space-y-6" action="/profile" method="post">
                    <div class="flex">
                        <div class="flex-1">
                            <img id="imagen1" src="/static/momo.jpg" alt="piensa en lo que hiciste!" class="h-24 w-24 rounded-full">
                        </div>

                        <div class="flex-1">
                            <img id="imagen2" src="/static/puppy.jpg" alt="piensa en lo que hiciste!" class="h-24 w-24 rounded-full">
                        </div>

                        <div class="flex-1">
                            <img id="imagen3" src="/static/kitty.jpg" alt="piensa en lo que hiciste!" class="h-24 w-24 rounded-full">
                        </div>
                    </div>

                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Juan" required="">
                    </div>

                    <div>
                        <label  name ="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="why">Cual es tu Genero?</label>
                        <select name ="gender" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="why" id="why">
                            <option value="F">F</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                        </select>
                    </div>

                    <div>
                        <label for="birthday" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Nacimiento</label>
                        <input type="date" name="birthday" id="birthday" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1998-08-22"
                        required="" max="{{ current_date }}" min="2016-01-01"  >

                    </div>


                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button style= "background-color:#333c87;" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>

                </form>
            </div>
        </div>
    </div>
  </section>



{% endblock %}
